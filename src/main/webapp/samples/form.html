<!DOCTYPE html>
<html>
<head>
    <title></title>
     <link rel="stylesheet" href="../styles/aci.common.core.min.css" />
    <link rel="stylesheet" href="../styles/aci.material.css" />

    <script src="../scripts/framework/jquery.min.js"></script>
    <script src="../scripts/framework/angular.min.js"></script>
    <script src="../scripts/framework/aci.ui.core.js"></script>
</head>
<body>
<div id="example">
    <div class="demo-section" style="width:400px;">
        <ul class="fieldlist">
            <li>
                <label for="simple-input">Input</label>
                <input id="simple-input" type="text" class="aci-textbox" style="width: 100%;" />
            </li>
            <li>
                <label for="simple-textarea">Textarea</label>
                <textarea id="simple-textarea" class="aci-textbox" style="width: 100%;" ></textarea>
            </li>
            <li>
                <label for="icon-left">Input with icon on the left</label>
                <span class="aci-textbox aci-space-left" style="width: 100%;" >
                    <input type="text" id="icon-left" />
                    <a href="#" class="aci-icon aci-i-search">&nbsp;</a>
                </span>
            </li>
            <li>
                <label for="icon-right">Input with icon on the right</label>
                <span class="aci-textbox aci-space-right" style="width: 100%;" >
                    <input type="text" id="icon-right"/>
                    <a href="#" class="aci-icon aci-i-search">&nbsp;</a>
                </span>
            </li>
            <li>
                <h4>Buttons</h4>
                <button class="aci-button">Default</button>&nbsp;
                <button class="aci-button aci-primary">Primary</button>
            </li>
            <li>
                <h4>Link as Button</h4>
                <a href="http://www.google.com" class="aci-button">google.com</a>
            </li>
        </ul>
        <style>
            .fieldlist {
                margin: 0 0 -2em;
                padding: 0;
            }

            .fieldlist li {
                list-style: none;
                padding-bottom: 2em;
            }

            .fieldlist label {
                display: block;
                padding-bottom: 1em;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 12px;
                color: #444;
            }

        </style>
    </div>
</div>


</body>
</html>
