<div class="aci-dialog-content-div">
    <form class="formDataStyle" name="deleteServerForm"  ng-submit="deleteServerForm.$valid && validateDeleteServer($event)" id="deleteServerForm">   
        <div class="aci-dialog-content-span">
            <label class="deleteFormLabels" id="delServerLabel"></label>            
        </div>
    <br>
        <div class="aci-dialog-content-span margin_top-10">
            <div class="window-button">
                <input class = "a-button yes_btn" type="submit" value="Yes" />
                <span><input class = "a-button no_btn" ng-click="onCancelDeleteServer()" value="No" /></span>
            </div>
       </div>
    </form>
</div>
